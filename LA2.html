<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>Lab Assignment Two</title>
           
            <script>
                function star(){
                    var canvas= document.getElementById('tutorial'), z=0,x=20,y=200;
                    if(canvas.getContext){
                        var ctx=canvas.getContext('2d');
                        ctx.beginPath();
                        ctx.moveTo(z+x,y);
                        ctx.lineTo(z+x*6,y-15);
                        ctx.lineTo(z+x*8,y-100);
                        ctx.lineTo(z+x*10,y-15);
                        ctx.lineTo(z+x*15,y);
                        ctx.lineTo(z+x*11,y+50);
                        ctx.lineTo(z+x*12,y+125);
                        ctx.lineTo((z+x*8)+1,y+80);
                        ctx.lineTo((z+x*3)+10,y+125);
                        ctx.lineTo((z+x*4)+20,y+50);
                        ctx.closePath();
                        
                        ctx.fill();

                        ctx.beginPath();
                        ctx.moveTo(z+x*6+8,y-15);
                        ctx.lineTo(z+x*8,y-85);
                        ctx.lineTo(160,220);
                        ctx.closePath();
                        ctx.fillStyle='white';
                        ctx.fill();

                         ctx.beginPath();
                        ctx.moveTo(z+x*11-10,y+50-5);
                        ctx.lineTo(z+x*12-10,y+110);
                        ctx.lineTo(160,220);
                        ctx.closePath();
                        ctx.fillStyle='white';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.moveTo(z+x*10-5,y-7);
                        ctx.lineTo(z+x*15-15,y+4);
                        ctx.lineTo(160,220);
                        ctx.closePath();
                        ctx.fillStyle='white';
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.moveTo((z+x*8)-2,y+72);
                        ctx.lineTo((z+x*3)+21,y+112);
                        ctx.lineTo(160,220);
                        ctx.closePath();
                        ctx.fillStyle='white';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.moveTo((z+x*4)+27,y+45);
                        ctx.lineTo(z+x+20,y+5);
                        ctx.lineTo(160,220);
                        ctx.closePath();
                        ctx.fillStyle='white';
                        ctx.fill();
                        


                        
                        
                       
                    }
                }
            </script>
             <style>
                canvas{
                    border: 8px solid black;
                }
            </style>
        </head>
        <body onload='star();'>
        <canvas id="tutorial" width='360' height='450'></canvas>
        </body>
    </html>

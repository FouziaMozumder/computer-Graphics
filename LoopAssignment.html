<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title>Assignment</title>
            <script type="application/javascript">
            
                function himi() 
                {
                        var canvas = document.getElementById('canvas');
                        if (canvas.getContext) 
                        {
                            var ctx = canvas.getContext('2d');
                            var x=50,y=50,h=20,w=20,i;
                            
                            ctx.fillStyle = 'rgba(153,0,0,0.3)';
                            ctx.fillRect (0,0,320,380);
                            
                            for(i=1,x+=10;i<=140;i++,y+=2)
                            {
                                ctx.fillRect(x,y,20,20);
                            }
                            
                            for(i=1,y-=280;i<=90;i++,x+=2)
                            {
                                ctx.fillStyle = 'rgba(200,0,0,0.3)';
                                ctx.fillRect(x,y,20,20);
                            }

                            for(i=1,x=70,y=170;i<=55;i++,x+=2)
                            {
                                ctx.fillStyle = 'rgba(200,0,0,0.3)';
                                ctx.fillRect(x,y,20,20);
                            }

                        }
                }
            </script>

            <style>
                canvas
                {
                    border: 6px solid blueviolet;
                }

            </style>
            
        </head>
        <body onload="himi();">
        <canvas id="canvas" width="320" height="380"></canvas>
        </body>
</html>

<!DOCTYPE html>
    <html>

        <head>
            <meta charset ="utf-8" />
            <title>Second Lab</title>
                <script type="text/javaScript">
                 function draw() {
                     var canvas = document.getElementById("p");
                     if(canvas.getContext){
                         var ctx = canvas.getContext('2d');
                         ctx.fillStyle = 'rgb(200,0,0)';
                         ctx.fillRect(50,50,300,300);
                         ctx.fillStyle = 'rgb(153,0,0)';
                         ctx.clearRect(70,80,250,250);
                         
                         ctx.fillStyle = 'rgb(153,0,0)';
                         ctx.strokeRect(100,150,150,150);

                         

                     }
                     
                 }

            
            
                </script>
        </head>

        <body onload="draw()">
            <canvas id="p" width="550" height="550"></canvas>

        </body>

     </html>
